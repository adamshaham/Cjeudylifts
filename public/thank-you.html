<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Chris Jeudy Lifts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }
        @keyframes checkmark {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); opacity: 1; }
        }
        .animate-checkmark {
            animation: checkmark 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
    </style>
</head>
<body class="bg-black min-h-screen flex items-center justify-center p-4">
    <div class="max-w-2xl mx-auto text-center">
        <div class="mb-8 animate-checkmark">
            <svg class="w-24 h-24 mx-auto text-green-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
        </div>
        
        <div class="space-y-6 animate-fade-in">
            <h1 class="text-4xl font-bold text-white">
                Thank You for Your <span class="text-blue-500">Purchase!</span>
            </h1>
            
            <div class="text-xl text-gray-300 space-y-4">
                <p>Your payment has been successfully processed.</p>
                <p class="text-blue-400 font-medium">
                    Chris will contact you within 2-4 hours with updates on your personalized plan.
                </p>
            </div>
            
            <div class="mt-8 text-gray-400">
                <p>Please check your email for further instructions.</p>
                <p>If you have any immediate questions, feel free to reach out.</p>
            </div>
            
            <div class="mt-12">
                <a href="/" 
                   class="inline-block bg-yellow-500 text-black font-bold px-8 py-3 rounded-lg hover:bg-yellow-400 transition-all duration-300">
                    Return to Home
                </a>
            </div>
        </div>
    </div>
</body>
</html>
